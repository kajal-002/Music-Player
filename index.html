<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/523e1c3487.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
             <img src="468-thumbnail.png" class="song-img">
             <h1>Summer Somewhere In Cuba</h1>
             <p>Cumbia Deli</p>

             <audio  id="song"> <source src="Summer Somewhere In Cuba - Cumbia Deli.mp3" type="audio/mpeg"></audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
            </div>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
